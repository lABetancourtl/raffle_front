<div class="admin-create-container">
  <div class="admin-create-card">
    <h2 class="admin-create-title">
      <i class="bi bi-stars me-2"></i> Nueva Rifa
    </h2>
    <p class="admin-create-subtitle">Completa los campos para crear una nueva rifa</p>

    <form (ngSubmit)="crearRifa()" #rifaForm="ngForm" class="admin-create-form">

      <!-- Nombre -->
      <div class="form-group">
        <label>Nombre de la rifa</label>
        <input type="text" [(ngModel)]="nuevaRifa.nombre" name="nombre" required placeholder="Ej: Rifa del Día del Padre">
      </div>

      <!-- Descripción -->
      <div class="form-group">
        <label>Descripción</label>
        <textarea rows="3" [(ngModel)]="nuevaRifa.descripcion" name="descripcion" required placeholder="Detalles del sorteo, premios, condiciones..."></textarea>
      </div>

      <!-- Configuración -->
      <div class="form-group-row">
        <div class="form-group">
          <label>Precio por número</label>
          <input type="number" min="0" [(ngModel)]="nuevaRifa.precio" name="precio" required placeholder="Ej: 10000">
        </div>
        <div class="form-group">
          <label>Compra mínima</label>
          <input type="number" min="1" [(ngModel)]="nuevaRifa.compraMinima" name="minima" required>
        </div>
      </div>

      <!-- Dígitos -->
      <div class="form-group">
        <label>Dígitos del número</label>
        <select [(ngModel)]="nuevaRifa.digitos" name="digitos" required>
          <option value="" disabled selected>Seleccionar...</option>
          <option *ngFor="let d of [1,2,3,4,5]" [value]="d">{{ d }} dígito{{ d > 1 ? 's' : '' }}</option>
        </select>
      </div>

      <!-- Paquetes -->
      <div class="form-group">
        <label>Paquetes (cantidad de números)</label>
        <div class="form-group-row">
          <input type="number" *ngFor="let p of [0,1,2]; let i = index"
                 [(ngModel)]="nuevaRifa.paquetes[i]" name="paquete{{ i }}"
                 min="1" required placeholder="Paquete {{ i + 1 }}">
        </div>
      </div>

      <!-- Imagen -->
      <div class="form-group">
        <label>Imagen del evento</label>
        <input type="file" (change)="onFileSelected($event)">
        <small class="hint">Formatos permitidos: JPG o PNG. Tamaño máximo 2MB.</small>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn-create">
        <i class="bi bi-send me-2"></i> Crear Rifa
      </button>
    </form>
  </div>
</div>
