<div class="d-flex">
  <!-- Sidebar -->
  <nav
    class="sidebar bg-dark text-white d-flex flex-column p-3"
    [ngClass]="{ 'collapsed': !menuAbierto }"
  >
    <!-- Logo y botón de toggle -->
    <div class="d-flex align-items-center justify-content-between mb-4">
      <a class="navbar-brand text-white" href="#">
        <img src="assets/icons/box-arrow-left.svg" alt="Logo" width="30" height="30" class="me-2">
        <span *ngIf="menuAbierto">Admin Rifa</span>
      </a>
      <button class="btn btn-sm btn-outline-light" (click)="toggleMenu()">
        <i class="bi" [ngClass]="menuAbierto ? 'bi-chevron-left' : 'bi-chevron-right'"></i>
      </button>
    </div>

    <!-- Menú de navegación -->
    <ul class="nav nav-pills flex-column mb-auto">
      <li *ngFor="let item of menuItems" class="nav-item">
        <a
          class="nav-link text-white d-flex align-items-center"
          [routerLink]="item.ruta"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
               <i [class]="item.iconClass" style="font-size: 1.2rem; width: 24px;"></i>
          <span *ngIf="menuAbierto">{{ item.nombre }}</span>
        </a>
      </li>
    </ul>

    <!-- Cerrar sesión -->
    <div class="mt-auto">
      <a class="nav-link text-white d-flex align-items-center" (click)="cerrarSesion()" role="button">
        <img src="assets/icons/box-arrow-left.svg" alt="Cerrar sesión" width="20" height="20" class="me-2">
        <span *ngIf="menuAbierto">Cerrar sesión</span>
      </a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="flex-grow-1 overflow-auto p-3" style="height: 100vh;">
    <router-outlet></router-outlet>
  </main>
</div>
