<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Administrador | Raffle</title>
</head>
<body>

<main class="login-card text-center">
  <div class="mb-4">
    <i class="bi bi-shield-lock-fill brand-icon"></i>
    <h1 class="h4 fw-bold mt-2">Acceso Administrador</h1>
    <p class="text-muted small">Panel exclusivo para personal autorizado</p>
  </div>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="admin@raffle.com"
        required
        [(ngModel)]="email"
      />
      <label for="email">Correo electrónico</label>
    </div>

    <div class="form-floating mb-4">
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="••••••••"
        required
        [(ngModel)]="password"
      />
      <label for="password">Contraseña</label>
    </div>

    <button
      type="submit"
      class="btn btn-primary w-100 py-2 fw-bold"
      [disabled]="isLoading || loginForm.invalid"
    >
      {{ isLoading ? 'Cargando...' : 'Iniciar Sesión' }}
    </button>

    <div class="mt-3">
      <a href="#" class="small text-decoration-none text-muted"
        >¿Olvidaste tu contraseña?</a
      >
    </div>

    <div *ngIf="showSuccessAlert" class="alert alert-success mt-3">
      Inicio de sesión exitoso.
    </div>
    <div *ngIf="showErrorAlert" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
