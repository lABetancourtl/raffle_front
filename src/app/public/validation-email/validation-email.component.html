<main class="validation-card-container">
  <div class="validation-card text-center">
    <i class="bi bi-envelope-check-fill brand-icon"></i>
    <h2 class="fw-bold mb-2">Validación de Email</h2>
    <p class="text-muted small mb-4">Ingresa tu correo y el código recibido</p>

    <form novalidate>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="tuemail@ejemplo.com"
          required
          [(ngModel)]="email"
        />
        <label for="email">Correo electrónico</label>
      </div>

      <div class="form-floating mb-4">
        <input
          type="text"
          class="form-control"
          id="codigo"
          name="codigo"
          placeholder="123456"
          required
          [(ngModel)]="codigoValidacion"
        />
        <label for="codigo">Código de verificación</label>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 fw-bold"
        (click)="validarEmail()">
        Verificar
      </button>

      <div *ngIf="errorMsg" class="alert alert-danger py-2" role="alert">
        {{ errorMsg }}
      </div>

      <div class="mt-3">
        <a href="#" class="small text-decoration-none text-muted">Reenviar código</a>
      </div>
    </form>
  </div>
</main>
